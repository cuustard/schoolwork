<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comp Sci Grade Calc</title>
    <link rel="stylesheet" href="gradeCalc.css">
</head>

<body>
    <form>
        <div class="input-group">
            <label for="courseWorkMark">Coursework Mark:</label>
            <input type="range" min="0" max="70" value="35" step="1" id="courseWorkMark" name="courseWorkMark">
            <input type="number" min="0" max="70" value="35" step="1" id="courseWorkMarkManual"
                name="courseWorkMarktManual">
            <span> / 70</span>
        </div>
        <div class="input-group">
            <label for="examMark">Exam Mark:</label>
            <input type="range" min="0" max="280" value="140" step="1" id="examMark" name="examMark">
            <input type="number" min="0" max="280" value="140" step="1" id="examMarkManual" name="examMark">
            <span> / 280</span>
        </div>
    </form>
    <br><br>
    <table>
        <tr>
            <th></th>
            <th>2017</th>
            <th>2018</th>
            <th>2019</th>
            <th>2020</th>
            <th>2021</th>
            <th>2022</th>
            <th>2023</th>
        </tr>
        <tr>
            <td>Coursework</td>
            <td><span id="courseWorkPercent2017"></span></td>
            <td><span id="courseWorkPercent2018"></span></td>
            <td><span id="courseWorkPercent"></span></td>
            <td><span id="courseWorkPercent2020"></span></td>
            <td><span id="courseWorkPercent2021"></span></td>
            <td><span id="courseWorkPercent2022"></span></td>
            <td><span id="courseWorkPercent2023"></span></td>
        </tr>
        <tr>
            <td>Exam</td>
            <td><span id="examPercent2017"></span></td>
            <td><span id="examPercent2018"></span></td>
            <td><span id="examPercent"></span></td>
            <td><span id="examPercent2020"></span></td>
            <td><span id="examPercent2021"></span></td>
            <td><span id="examPercent2022"></span></td>
            <td><span id="examPercent2023"></span></td>
        </tr>
        <tr class="idek">
            <td>Total</td>
            <td><span id="totalPercent2017"></span></td>
            <td><span id="totalPercent2018"></span></td>
            <td><span id="totalPercent"></span></td>
            <td><span id="totalPercent2020"></span></td>
            <td><span id="totalPercent2021"></span></td>
            <td><span id="totalPercent2022"></span></td>
            <td><span id="totalPercent2023"></span></td>
        </tr>
        <tr class="idek">
            <td>Grade</td>
            <td><span id="result2017"></span></td>
            <td><span id="result2018"></span></td>
            <td><span id="result"></span></td>
            <td><span id="result2020"></span></td>
            <td><span id="result2021"></span></td>
            <td><span id="result2022"></span></td>
            <td><span id="result2023"></span></td>
        </tr>
    </table>
    <script src="gradeCalc.js"></script>
</body>

</html>
