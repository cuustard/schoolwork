<!DOCTYPE html>
<html>
	<head>
		<title>Trip Fuel Cost Calculator</title>
		<link rel="stylesheet" href="fuelCostCalc.css" />
	</head>
	<body>
		<div class="content">
			<h1 id="title">Trip Fuel Cost Calculator</h1>

			<label for="riders" id="ridersLabel">Paying Passengers:</label
			><br />
			<input type="number" id="riders" placeholder="E.g. 4" /><br /><br />

			<label for="distance" id="distanceLabel">Distance:</label><br />
			<input
				type="number"
				id="distance"
				placeholder="E.g. 420.69 or 21 "
			/>

			<label for="unit" id="unitLabel">Unit:</label>
			<select id="distanceUnit">
				<option value="mi">mi</option>
				<option value="km">km</option></select
			><br /><br />

			<label for="efficiency" id="efficiencyLabel">Fuel Efficiency:</label
			><br />
			<input
				type="number"
				id="efficiency"
				placeholder="E.g. 217.3 or 23"
			/>
			<label>Unit:</label>
			<select id="efficiencyUnit">
				<option value="mpg">mpg</option>
				<option value="mpl">mpl</option></select
			><br />
			<a href="https://www.honestjohn.co.uk/real-mpg/">Find out.</a
			><br /><br />

			<label for="fuelPrice" id="fuelPriceLabel"
				>Fuel Price (pence per litre):</label
			><br />
			<input
				type="number"
				placeholder="E.g. 145.3 or 191"
				id="fuelPrice"
			/>

			<hr />

			<p id="result">Total cost:</p>
			<p id="result2">Per passenger cost:</p>
		</div>

		<script src="fuelCostCalc.js"></script>
	</body>
</html>
