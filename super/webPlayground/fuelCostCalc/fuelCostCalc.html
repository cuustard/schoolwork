<!DOCTYPE html>
<html>
	<head>
		<title>Trip Fuel Cost Calculator</title>
		<link rel="stylesheet" href="fuelCostCalc.css" />
	</head>
	<body>
		<div class="content">
			<h1 id="title">Trip Fuel Cost Calculator</h1>

			<label for="riders" id="ridersLabel">Paying Passengers:</label
			><br />
			<input type="number" id="riders" placeholder="E.g. 4" /><br /><br />

			<label for="distance" id="distanceLabel">Distance:</label><br />
			<input
				type="number"
				id="distance"
				placeholder="E.g. 283.46 or 283 "
			/>

			<label for="unit" id="unitLabel">Unit:</label>
			<select id="distanceUnit">
				<option value="mi">mi</option>
				<option value="km">km</option></select
			><br /><br />
			<label>Fuel:</label>
			<select id="fuelType">
				<option value="Petrol">Petrol</option>
				<option value="Diesel">Diesel</option>
				<option value="Unleaded">Unleaded</option>
				<option value="Electricity">Electricity</option>
			</select>
			<br /><br />

			<label for="efficiency" id="efficiencyLabel">Fuel Efficiency:</label
			><br />
			<input
				type="number"
				id="efficiency"
				placeholder="E.g. 48.9 or 49"
			/>

			<label for="efficiencyUnit">Unit:</label>
			<select id="efficiencyUnit">
				<option value="mpg">mpg</option>
				<option value="mi/kWH">mi/kWH</option></select
			><br />
			<a href="https://www.honestjohn.co.uk/real-mpg/" target="_blank"
				>Find out</a
			>

			<br /><br />

			<label for="fuelPrice" id="fuelPriceLabel">Fuel Price:</label><br />
			<input
				type="number"
				placeholder="E.g. 144.9 or 150"
				id="fuelPrice"
			/>

			<label for="costUnit">pence per:</label>
			<select id="costUnit">
				<option value="L">L</option>
				<option value="kWH">kWH</option>
			</select>
			<br />

			<hr />

			<p id="result">Total cost:</p>
			<p id="result2">Per passenger cost:</p>
		</div>

		<script src="fuelCostCalc.js"></script>
	</body>
</html>
