<!DOCTYPE html>
<html>
	<head>
		<title>Fuel Cost Calculator</title>
	</head>
	<body>
		<h1>Fuel Cost Calculator</h1>

		<form id="fuelForm" onsubmit="calculateFuelCost(); return false;">
			<label for="distance">Distance (in miles):</label>
			<input type="number" id="distance" required /><br /><br />

			<label for="price">Price per gallon (in GBP):</label>
			<input type="number" id="price" step="0.01" required /><br /><br />

			<button type="submit">Calculate</button>
		</form>

		<h2 id="result"></h2>

		<script>
			function calculateFuelCost() {
				const distanceInput = document.getElementById("distance");
				const priceInput = document.getElementById("price");
				const resultElement = document.getElementById("result");

				const distance = parseFloat(distanceInput.value);
				const price = parseFloat(priceInput.value);
				const mpg = 40;

				if (!isNaN(distance) && !isNaN(price)) {
					const cost = (distance / mpg) * (price / 100);
					resultElement.textContent =
						"The cost of fuel for the entire journey is: Â£" +
						cost.toFixed(2);
				} else {
					resultElement.textContent =
						"Please enter valid values for distance and price.";
				}
			}
		</script>
	</body>
</html>
