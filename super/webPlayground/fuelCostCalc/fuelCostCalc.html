<!DOCTYPE html>
<html>
	<head>
		<title>Trip Fuel Cost Calculator</title>
		<link rel="stylesheet" href="fuelCostCalc.css" />
		<script src="fuelCostCalc.js"></script>
	</head>
	<body>
		<div class="content">
			<h1 id="title">Trip Fuel Cost Calculator</h1>

			<label for="riders" id="ridersL"
				>Number of Paying Passangers:</label
			>
			<input type="number" id="riders" />

			<label for="distance" id="distanceL">Distance:</label>
			<input type="number" id="distance" />
			<label for="unit" id="unitL">Unit:</label>
			<select id="unit">
				<option value="mi">M</option>
				<option value="km">KM</option>
			</select>
			<label for="efficiency" id="efficiencyL"
				>Fuel Efficiency (mpg):</label
			>
			<input type="number" id="efficiency" value="40" />

			<label for="fuelPrice" id="fuelPriceL"
				>Fuel Price (pence per litre):</label
			>
			<input type="number" id="fuelPrice" value="145.30" />

			<button onclick="calculateCost()" id="button">Calculate</button>

			<p id="result"></p>
			<p id="result2"></p>
		</div>
	</body>
</html>
