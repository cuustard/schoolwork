<!DOCTYPE html>
<html>
	<head>
		<title>Trip Fuel Cost Calculator</title>
		<link rel="stylesheet" href="fuelCostCalc.css" />
		<script src="fuelCostCalc.js"></script>
	</head>
	<body>
		<div class="content">
			<div class="LI" id="titleContainer">
				<h1 id="title">Trip Fuel Cost Calculator</h1>
			</div>

			<div class="LI" id="ridersContainer">
				<label for="riders" id="ridersLabel"
					>Number of Paying Passangers:</label
				>
				<input type="number" id="riders" />
			</div>

			<div class="LI" id="distanceContainer">
				<label for="distance" id="distanceLabel">Distance:</label>
				<input type="number" id="distance" />

				<label for="unit" id="unitLabel">Unit:</label>
				<select id="unit">
					<option value="mi">M</option>
					<option value="km">KM</option>
				</select>
			</div>

			<div class="LI" id="efficiencyContainer">
				<label for="efficiency" id="efficiencyLabel"
					>Fuel Efficiency (mpg):</label
				>
				<input type="number" id="efficiency" value="40" />
			</div>

			<div class="LI" id="fuelPriceContainer">
				<label for="fuelPrice" id="fuelPriceLabel"
					>Fuel Price (pence per litre):</label
				>
				<input type="number" value="145.30" id="fuelPrice" />
			</div>

			<div class="LI" id="buttonContainer">
				<button onclick="calculateCost()" id="button">Calculate</button>
			</div>

			<div class="LI" id="resultContainer">
				<p id="result"></p>
			</div>
			<div class="LI" id="result2Container">
				<p id="result2"></p>
			</div>
		</div>
	</body>
</html>
