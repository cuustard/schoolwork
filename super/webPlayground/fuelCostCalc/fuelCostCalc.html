<!DOCTYPE html>
<html>
	<head>
		<title>Trip Fuel Cost Calculator</title>
		<link rel="stylesheet" href="fuelCostCalc.css" />
	</head>
	<body>
		<div class="content">
			<h1 id="title">Trip Fuel Cost Calculator</h1>

			<label for="numRiders" id="numRidersLabel">Paying occupants:</label
			><br />
			<input type="number" id="numRiders" placeholder="e.g. 4" />
			<br /><br />

			<label for="distance" id="distanceLabel">Distance:</label>
			<br />
			<input
				type="number"
				id="distance"
				placeholder="e.g. 283.46 or 283 "
			/>

			<select id="distanceUnit">
				<option value="mi">mi</option>
				<option value="km">km</option></select
			><br /><br />
			<label for="carType" id="carTypeLabel">Car type:</label>
			<select id="carType">
				<option value="ICE">ICE</option>
				<option value="Electric">Electric</option>
			</select>
			<br /><br />

			<label
				for="fuelEfficiency"
				id="fuelEfficiencyLabel"
				title="Find out your car's average miles per gallon"
				><a href="https://www.honestjohn.co.uk/real-mpg/"
					>Fuel Efficiency:</a
				></label
			><br />
			<input
				type="number"
				id="fuelEfficiency"
				placeholder="e.g. 48.9 or 49"
			/>
			<p id="efficiencyUnit">mpg</p>
			<br />

			<label for="fuelPrice" id="fuelPriceLabel">Fuel Price:</label><br />
			<input
				type="number"
				placeholder="E.g. 144.9 or 150"
				id="fuelPrice"
			/>

			<p id="costUnit">ppl</p>
			<br />

			<hr />

			<p id="result">Total cost:</p>
			<p id="result2">Per passenger cost:</p>
		</div>
		<script src="fuelCostCalc.js"></script>
	</body>
</html>
