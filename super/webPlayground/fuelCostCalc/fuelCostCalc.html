<!DOCTYPE html>
<html>
	<head>
		<title>Trip Fuel Cost Calculator</title>
		<script src="fuelCostCalc.js"></script>
	</head>
	<body>
		<h1>Trip Fuel Cost Calculator</h1>

		<label for="riders">Number of Paying Passangers:</label>
		<input type="number" id="riders" />
		<br /><br />

		<label for="distance">Distance:</label>
		<input type="number" id="distance" />

		<label for="unit">Unit:</label>
		<select id="unit">
			<option value="mi">Miles</option>
			<option value="km">Kilometers</option>
		</select>
		<br /><br />

		<label for="efficiency">Fuel Efficiency (mpg):</label>
		<input type="number" id="efficiency" value="40" />
		<br /><br />

		<label for="fuelPrice">Fuel Price (pence per litre):</label>
		<input type="number" id="fuelPrice" value="145.30" />
		<br /><br />

		<button onclick="calculateCost()">Calculate</button>

		<p id="result"></p>
	</body>
</html>
