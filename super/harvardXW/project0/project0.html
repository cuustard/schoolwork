<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="project0.css" />
		<title>HarvardX CS50W - Project 0</title>

	<body>
		<nav>
			<ul>
				<li><a href="#advanced" tabindex="4">Advanced Search</a></li>
				<li><a href="#image" tabindex="5">Image Search</a></li>
			</ul>
		</nav>
		<div id="content">
			<img
				src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg"
			/><br />

			<form action="https://www.google.com/search">
				<input
					type="text"
					name="q"
					autocomplete="off"
					tabindex="1"
				/><br />
				<input
					type="submit"
					value="Google Search"
					tabindex="2"
					id="search"
				/>
				<input
					type="submit"
					value="I'm Feeling Lucky"
					tabindex="3"
					id="lucky"
				/>
			</form>
		</div>
		<footer></footer>
	</body>
